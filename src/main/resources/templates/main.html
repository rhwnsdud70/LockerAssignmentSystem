<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인 화면</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
    }

    header img {
      height: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #lockerStatus {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      min-width: 200px;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
<script src="/js/header.js"></script>

<h1>메인 화면입니다</h1>
<p id="lockerStatus" th:if="${locker != null}" th:text="'현재 배정된 사물함: ' + ${locker.room} + '호 ' + ${locker.code} + '번'"></p>
<p id="lockerStatus" th:if="${locker == null}">현재 배정된 사물함이 없습니다.</p>

<button th:if="${user.administrator}" onclick="location.href='/locker'">사물함 배정하기</button>
<button th:if="${user.administrator}" onclick="location.href='/upload-users'">엑셀 등록으로 계정 생성</button>
<button th:unless="${user.administrator}" onclick="location.href='/locker-view'">사물함 확인하기</button>
<button th:if="${user.administrator}" onclick="location.href='/allUser'">사용자 관리</button>

</body>
</html>
